<!--Começa com html:5+tab-->

<!--Define que o tipo do documento é html-->
<!DOCTYPE html>

<!--Define que o indioma do site é português-->
<html lang="pt-br">

<head>
   
     <!--Configura para não ocorrer erro com caracteres especiais-->
    <meta charset="UTF-8">
    
    <!--Titulo da Página-->
    <title>Projeto 008</title>
    
    <!--Zera todas as margens-->
    <link rel="stylesheet" href="normalize.css">
    
    <!--Conecta o estilo.css-->
    <link rel="stylesheet" href="estilo.css">
    
    <!--Link que pega os icones direto da site fontawesome, acesse o site fontawesome.com e copie o link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!--ajusta a pagina para versão mobile, deixando o site responsivo.-->
    <meta name="viewport" content="width:device-width, initial-scale=1">
    
    <!--Estilo provisório, usado apenas para ajudar na estrutura do layout da página, depois deve ser excluído-->
    <style>
        /*parametrização da aside(menu)*/
        aside {
            /*Parametriza a largura, altura e cor de fundo*/
            
            height: 100vh;
            
        }
        
        /*parametrização da section (seção)*/
        section {
            /*Parametriza a largura, altura e cor de fundo*/
            width: 100px;
            height: 100vh;
            color: #fff;
        }
    </style>
    
</head>
<body>
    
    <!--A tag aside é usada para fazer o menu-->
    <aside>
        <!--vou colocar o texto do logotipo-->
            <h1><span>Nucliot</span></h1>
            
        <!--Crio o menu, como é um menu de navegação coloco a tag nav e dentro a ul e depois a li-->
        <nav>
            <ul>
              
               <!--Primeiro item da lista de menu(Balance)-->
                <li><a href="#">
                 
                 <!--Este codigo eu copie e colei do site fontawesome, cliquei em icones, pesquisei o nome do icone, identifiquei e copiei o codigo-->
                  <i class="fas fa-dollar-sign"></i>
                  
                   <span>Estoque FLV</span>
                   <!--coloque o small porque depois do balance tem o $ 322-->
                   <small>$ 322</small>
                    </a>
                </li>
                
                
                <!--Segundo item da lista de menu(Dashbord)-->
                <li><a href="#">
                 
                 <!--Este codigo eu copie e colei do site fontawesome, cliquei em icones, pesquisei o nome do icone, identifiquei e copiei o codigo-->
                  <i class="fas fa-chart-area"></i>
                  
                   <span>Dashboard</span>
                   <!--ele não tem o $ 322 depois como ocorre no primeiro item acima por isso estou apenas comentando o small
                   <small>$ 322</small>-->
                    </a>
                </li>
                
                 <!--Terceiro item da lista de menu(Dashbord)-->
                <li><a href="#">
                 
                 <!--Este codigo eu copie e colei do site fontawesome, cliquei em icones, pesquisei o nome do icone, identifiquei e copiei o codigo-->
                  <i class="fas fa-signal"></i>
                  
                   <span>Análise Pedidos</span>
                    <!--coloque o small porque depois do balance tem o 12-->
                   <small>12</small>
                    </a>
                </li>
                
                <!--Quarto item da lista de menu(Dashbord)-->
                <li><a href="#">
                 
                 <!--Este codigo eu copie e colei do site fontawesome, cliquei em icones, pesquisei o nome do icone, identifiquei e copiei o codigo-->
                  <i class="fas fa-cubes"></i>
                  
                   <span>Perfil Ruptura</span>
                  <!--coloque o small porque depois do balance tem o 4-->
                   <small>4</small>
                    </a>
                </li>
                
                <!--Quarto item da lista de menu(Dashbord)-->
                <li><a href="#">
                 
                 <!--Este codigo eu copie e colei do site fontawesome, cliquei em icones, pesquisei o nome do icone, identifiquei e copiei o codigo-->
                  <i class="fas fa-cog"></i>
                  
                   <span>Configurações</span>
                   <!--ele não tem o $ 322 depois como ocorre no primeiro item acima por isso estou apenas comentando o small
                   <small>$ 322</small>-->
                    </a>
                </li>
            </ul>
        </nav>
        
        
    </aside>
    
    <!--Usada para dividir a página em seções, o id é a propriedade de identificação, no nosso caso identificamos ela como principal -->
    <section id="principal">
    
        <!--Cabeçalho da seção-->
        <header>
        
        <a href="#">
            <img src="Avatar.jpg" alt="">
        </a>
        
        
        </header>

        <!--div módulos é a div mão-->
        <div class="modulo">

           <!--Div abas-->
           <div class="abas">
              <ul>
                  <li><a href="#">Conta</a></li>
                  <li><a href="#">Relatórios</a></li>
              </ul>
           </div>

           <!--div container-->
           <div class="container">
               
               <div class="canvas">
                   
                      
                      <!--FORMULÁRIO-->
                      <form action="">
                      
                       <h2>Informações pessoais</h2>
                       
                       <ul>
                           <li class="Ok">
                              <input type="text" placeholder="Email">
                              
                              <!--Uso o smal para colocar Informação adicional-->
                               <small>
                                  Coloque seu e_mail mais acessivel e em seguida vá na sua caixa de spam e desmarque nosso e_mail como spam.
                               </small>
                           </li>
                           <li class="Ok">
                               <input type="text" placeholder="Primeiro nome">
                           </li>
                           <li>
                               <input type="text" placeholder="Sobre nome">
                           </li>
                           <li>
                               <select>
                                   <option value="País">País</option>
                                   <option value="País">Brasil</option>
                                   <option value="País">Irlanda</option>
                                   <option value="País">Alemanha</option>
                                   <option value="País">França</option>  
                               </select>
                           </li>
                           <li>
                               <input type="text" placeholder="Telefone">
                           </li>
                       </ul>
                       
                       <h2>Senha</h2>
                       <ul>
                           <li class="Ok">
                               <input type="text" placeholder="Digite sua Senha">
                           </li>
                           <li>
                               <input type="text" placeholder="Digite uma nova senha">
                           </li>
                           <li>
                               <input type="text" placeholder="Digite a nova senha novamente">
                           </li>
                       </ul>
                       
                       <h2>Anythings</h2>
                       <ul class="confirmacoes">
                           <li>
                               <input type="checkbox">
                               
                               <!--o Label é para colocar informação relacionada ao campo.-->
                               <label>
                                   Acesso total ao sistema.
                               </label>
                           </li>
                           
                           <li>
                               <input type="checkbox">
                                  <label>
                                    Notificar quando sair a nova atualização.    
                                  </label>  
                           </li>
                       </ul>
                       
                       <button>Salvar</button>
                       
                   </form>
               </div>
           </div>

        </div>
    </section>
</body>
</html>
